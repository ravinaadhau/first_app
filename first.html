<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Page Color</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="changeColor('green')">Turn Green</button>
    <button onclick="changeColor('red')">Turn Red</button>
    <button onclick="changeColor('black')">Turn Black</button>
    <button onclick="changeColor('yellow')">Turn Yellow</button>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
